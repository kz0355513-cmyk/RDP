      - name: â¬‡ï¸ Install Tailscale
        shell: powershell
        run: |
          # Ø±Ø§Ø¨Ø· ØªØ­Ù…ÙŠÙ„ Ø«Ø§Ø¨Øª Ù„Ø£Ø­Ø¯Ø« Ù†Ø³Ø®Ø© Ù…Ù† Tailscale
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup.msi" 
          $installerPath = "$env:TEMP\tailscale.msi"
          
          # Ø¥Ø¶Ø§ÙØ© Ù…Ø­Ø§ÙˆÙ„Ø§Øª Ø¥Ø¹Ø§Ø¯Ø© ØªØ­Ù…ÙŠÙ„ ØªÙ„Ù‚Ø§Ø¦ÙŠØ© Ø¨Ø§Ø³ØªØ®Ø¯Ø§Ù… curl Ù„Ø²ÙŠØ§Ø¯Ø© Ø§Ù„Ù…ÙˆØ«ÙˆÙ‚ÙŠØ©
          $retries = 5 # Ø²ÙŠØ§Ø¯Ø© Ø¹Ø¯Ø¯ Ø§Ù„Ù…Ø­Ø§ÙˆÙ„Ø§Øª
          $retryDelay = 15 # Ø²ÙŠØ§Ø¯Ø© ÙØªØ±Ø© Ø§Ù„Ø§Ù†ØªØ¸Ø§Ø± Ø¨Ø§Ù„Ø«ÙˆØ§Ù†ÙŠ
          
          for ($i = 1; $i -le $retries; $i++) {
              Write-Host "Attempt $($i)/$($retries): Downloading Tailscale from: $tsUrl"
              
              # Ø§Ø³ØªØ®Ø¯Ø§Ù… 'curl.exe' Ø§Ù„Ø°ÙŠ Ù‡Ùˆ Ø£Ø¯Ø§Ø© Ø®Ø§Ø±Ø¬ÙŠØ© Ø£ÙƒØ«Ø± Ù‚ÙˆØ© Ù…Ù† Invoke-WebRequest ÙÙŠ Runners
              $command = "curl.exe -L `"$tsUrl`" -o `"$installerPath`" --fail --silent"
              
              # ØªÙ†ÙÙŠØ° Ø§Ù„Ø£Ù…Ø± ÙˆÙ…Ø­Ø§ÙˆÙ„Ø© Ø§Ù„ØªÙ‚Ø§Ø· Ø£ÙŠ Ø®Ø·Ø£
              try {
                  Invoke-Expression -Command $command
              } catch {
                  Write-Warning "Curl execution failed: $($_.Exception.Message)"
              }
              
              # ÙØ­Øµ ÙˆØ¬ÙˆØ¯ Ø§Ù„Ù…Ù„Ù ÙˆØ§Ù„ØªØ£ÙƒØ¯ Ù…Ù† Ø£Ù† Ø­Ø¬Ù…Ù‡ Ø£ÙƒØ¨Ø± Ù…Ù† 1 Ù…ÙŠØ¬Ø§Ø¨Ø§ÙŠØª (Ù„Ø¶Ù…Ø§Ù† Ø£Ù†Ù‡ Ù„ÙŠØ³ Ù…Ù„Ù HTML Ø®Ø·Ø£)
              if ((Test-Path $installerPath) -and (Get-Item $installerPath).Length -gt 1000000) { 
                  Write-Host "Download successful."
                  break # Ø§Ù„Ø®Ø±ÙˆØ¬ Ù…Ù† Ø§Ù„Ø­Ù„Ù‚Ø© Ø¹Ù†Ø¯ Ø§Ù„Ù†Ø¬Ø§Ø­
              }
              
              Write-Warning "Attempt $i failed: File not found or size too small. Retrying..."
              if ($i -lt $retries) {
                  Write-Host "Waiting $retryDelay seconds before retrying..."
                  Start-Sleep -Seconds $retryDelay
              } else {
                  Write-Error "Failed to download Tailscale after $retries attempts. Exiting."
                  exit 1
              }
          }

          if (-not (Test-Path $installerPath)) { Write-Error "Failed to download Tailscale installer (file not found after download attempts)."; exit 1 }

          Write-Host "Installation starting..."
          # Ø§Ù„ØªØ«Ø¨ÙŠØª Ø§Ù„ØµØ§Ù…Øª
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
