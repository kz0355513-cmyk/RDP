name: RDP - Powerful Max Runner (FIXED)

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: Configure RDP Settings ðŸ”§
        run: |
          Write-Host "Configuring RDP and Firewall..."
          
          # Enable RDP and disable NLA (same as original)
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 1 -Force

          # Open Port 3389 in the firewall (same as original)
          netsh advfirewall firewall delete rule name="RDP-Tailscale"
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389 profile=any
          Enable-NetFirewallRule -DisplayName "Remote Desktop (TCP-In)" -ErrorAction SilentlyContinue
          
          # Restart RDP service (same as original)
          Restart-Service -Name TermService -Force

      - name: Create RDP User with Secure Password
        run: |
          # --- (User creation logic remains the same for stability) ---
          Add-Type -AssemblyName System.Security
          $charSet = @{ Upper = [char[]](65..90); Lower = [char[]](97..122); Number = [char[]](48..57); Special = ([char[]](33..47) + [char[]](58..64) + [char[]](91..96) + [char[]](123..126)) }
          $rawPassword = @()
          $rawPassword += $charSet.Upper | Get-Random -Count 4
          $rawPassword += $charSet.Lower | Get-Random -Count 4
          $rawPassword += $charSet.Number | Get-Random -Count 4
          $rawPassword += $charSet.Special | Get-Random -Count 4
          $password = -join ($rawPassword | Sort-Object { Get-Random })
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          
          echo "RDP_USER=RDP" >> $env:GITHUB_ENV
          echo "RDP_PASSWORD=$password" >> $env:GITHUB_ENV
          
          if (-not (Get-LocalUser -Name "RDP")) { Write-Error "User creation failed"; exit 1 }

      - name: Establish Tailscale Connection (Official Action) ðŸŒ
        # REPLACED MANUAL INSTALL with the official action for reliability
        uses: tailscale/github-action@v2
        with:
          authkey: ${{ secrets.TAILSCALE_AUTH_KEY }} 
          hostname: gh-windows-rdp-${{ github.run_id }}
          
      - name: Get Tailscale IP Address
        id: get_ip
        run: |
          # Get the IP assigned by Tailscale
          $tsIP = ( & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4 )
          if (-not $tsIP) { Write-Error "Tailscale IP not assigned. Exiting."; exit 1 }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV
          
      - name: Maintain Connection and Display Access Info âœ¨ (Final Step)
        run: |
          Write-Host "`n=== RDP ACCESS INFO ==="
          Write-Host "Runner is ACTIVE. You have up to 6 hours of access."
          Write-Host "Address: $env:TAILSCALE_IP"
          Write-Host "Username: $env:RDP_USER"
          Write-Host "Password: $env:RDP_PASSWORD"
          Write-Host "==================`n"
          
          # Keeps the workflow running for the full duration
          while ($true) {
              Write-Host "[$(Get-Date)] Runner Active - Use Ctrl+C in workflow to terminate"
              Start-Sleep -Seconds 300
          }
