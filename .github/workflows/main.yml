      - name: ðŸŒ Establish Tailscale Connection and Get IP
        shell: powershell
        run: |
          # ÙŠØ¬Ø¨ Ø£Ù† ÙŠÙƒÙˆÙ† Ù…ÙØªØ§Ø­ Ø§Ù„Ù…ØµØ§Ø¯Ù‚Ø© (TAILSCALE_AUTH_KEY) Ù…Ø­ÙÙˆØ¸Ø§Ù‹ ÙÙŠ Ø£Ø³Ø±Ø§Ø± Repository
          if (-not "${{ secrets.TAILSCALE_AUTH_KEY }}") { Write-Error "TAILSCALE_AUTH_KEY is not set in secrets!"; exit 1 }

          # Ø§Ù„Ø§ØªØµØ§Ù„ Ø¨Ø´Ø¨ÙƒØ© Tailscale Ø§Ù„Ø®Ø§ØµØ© Ø¨Ùƒ
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner-$env:GITHUB_RUN_ID
          
          $tsIP = $null
          $retries = 0
          # Ø§Ù†ØªØ¸Ø§Ø± Ø§Ù„Ø­ØµÙˆÙ„ Ø¹Ù„Ù‰ IP Ø§Ù„Ø®Ø§Øµ Ø¨Ù€ Tailscale (Ù„Ù„Ù…ÙˆØ«ÙˆÙ‚ÙŠØ©)
          while (-not $tsIP -and $retries -lt 20) { 
