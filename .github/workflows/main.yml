# Ù‡Ø°Ø§ ÙŠØ³Ù…Ø­ Ø¨ØªØ´ØºÙŠÙ„ Ø³ÙŠØ± Ø§Ù„Ø¹Ù…Ù„ ÙŠØ¯ÙˆÙŠØ§Ù‹ Ù…Ø¹ Ø¥Ù…ÙƒØ§Ù†ÙŠØ© ØªØ­Ø¯ÙŠØ¯ Ù…Ø¯Ø© Ø§Ù„Ø¬Ù„Ø³Ø©
on:
  workflow_dispatch:
    inputs:
      duration_hours:
        description: 'Ù…Ø¯Ø© Ø§Ù„Ø¬Ù„Ø³Ø© (Ø¨Ø§Ù„Ø³Ø§Ø¹Ø§Øª). Ø§Ù„Ø­Ø¯ Ø§Ù„Ø£Ù‚ØµÙ‰ 6.'
        required: false
