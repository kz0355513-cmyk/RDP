    # ØªØ¹ÙŠÙŠÙ† Ø£Ù‚ØµÙ‰ Ù…Ø¯Ø© (6 Ø³Ø§Ø¹Ø§Øª = 360 Ø¯Ù‚ÙŠÙ‚Ø©) ÙƒÙ‚ÙŠÙ…Ø© Ø«Ø§Ø¨ØªØ©.
    timeout-minutes: 360

    steps:
      - name: âš™ï¸ Configure RDP and Firewall Settings
        shell: powershell
        run: |
          Write-Host "Configuring RDP and Firewall..."
          
          # 1. ØªÙ…ÙƒÙŠÙ† Ø§ØªØµØ§Ù„ RDP 
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          
          # 2. ØªÙØ¹ÙŠÙ„ Ù‚Ø§Ø¹Ø¯Ø© Ø¬Ø¯Ø§Ø± Ø§Ù„Ø­Ù…Ø§ÙŠØ© (Firewall Rule) Ù„Ù„Ù…Ù†ÙØ° 3389
          Enable-NetFirewallRule -DisplayName "Remote Desktop (TCP-In)" -ErrorAction SilentlyContinue 

