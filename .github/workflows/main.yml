          # 3. Ø§Ù„ØªØ£ÙƒØ¯ Ù…Ù† Ø£Ù† Ø®Ø¯Ù…Ø© Ø³Ø·Ø­ Ø§Ù„Ù…ÙƒØªØ¨ Ø§Ù„Ø¨Ø¹ÙŠØ¯ ØªØ¹Ù…Ù„
          $maxWait = 30 
