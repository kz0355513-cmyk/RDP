      - name: ðŸ”‘ Create Secure RDP User
        shell: powershell
        run: |
          $username = "RDPUser" 
          # Ø¥Ù†Ø´Ø§Ø¡ ÙƒÙ„Ù…Ø© Ù…Ø±ÙˆØ± Ø¹Ø´ÙˆØ§Ø¦ÙŠØ© Ù‚ÙˆÙŠØ© Ù…ÙƒÙˆÙ†Ø© Ù…Ù† 16 Ø­Ø±ÙØ§Ù‹
          $length = 16
          $chars = [char[]] "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*"
          $password = -join ($chars | Get-Random -Count $length)
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force

          # Ø¥Ù†Ø´Ø§Ø¡ Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù… ÙˆØ¥Ø¶Ø§ÙØªÙ‡ Ø¥Ù„Ù‰ Ù…Ø¬Ù…ÙˆØ¹Ø§Øª Administrators Ùˆ Remote Desktop Users
          New-LocalUser -Name $username -Password $securePass -AccountNeverExpires
